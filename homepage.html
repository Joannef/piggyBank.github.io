<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="homepage.css">
    <link rel="shortcut icon" type="image/png" href="images.png" />
    <!-- js -->
    <script src="homepage.js"></script>
    <!-- -->

    <title>Rain Check</title>

    <!--                    title of the website            -->
</head>

<body>


    <div class="jumbotron">
        <h1><span class="fa fa-money"></span> Rain Check</h1>
    </div>
    <form class="inputs">
        <div class="userinput">
            <p class="form-group currentamount">
                Current Bank Amount:
                <input type="number" class="form-control" id="current_amount" min="0" step="0.01" placeholder=" $0.00"
                    required><button class="nextbutton btn btn-primary btn-lg" href="#pay"><span>Next</span></button>
            </p>
        </div>
        <div class="userinput">
            <p class="form-group" name="pay">
                Paycheck Amount:
            </p>
            <input type="number" class="form-control" id="check" min="0" step="0.01" placeholder=" $0.00" required>
            <div class="dropdown form-group">
                <select id="checkType" class="form-control dropdownmenu selectpicker">
                    <option value="weekly">Paid Weekly</option>
                    <option value="bi-weekly">Paid Bi-Weekly</option>
                    <option value="monthly">Paid Monthly</option>
                </select>
            </div>
            <button class="nextbutton btn btn-primary btn-lg" href="#goal"><span>Next</span></button>
        </div>
        <div class="userinput">
            <p class="form-group" name="goal">
                What is your goal?
            </p>
            <input type="text" class="form-control" id="g_name" placeholder="Ex: Vacation, Laptop, Car" required><button
                class="nextbutton btn btn-primary btn-lg" href="#goalamount"><span>Next</span></button>
        </div>
        <div class="userinput">
            <p class="form-group" name="goalamount">
                Goal Amount:
            </p>
            <input type="number" class="form-control" id="g_amount" min="0" step="0.01" placeholder=" $0.00"
                required><button class="nextbutton btn btn-primary btn-lg"
                href="#amountsaved"><span>Next</span></button>
        </div>
        <div class="userinput">
            <p class="form-group" name="amountsaved">
                Amount Saved Per Paycheck:
            </p>
            <input type="number" class="form-control" id="save" min="0" step="0.01" placeholder=" $0.00"
                required><button class="nextbutton btn btn-primary btn-lg" href="#pay"><span>Next</span></button>
        </div>
        <div class="submitbutton">
            <p class="form-group">
                Deductible Essentials:
                <input type="number" class="form-control" id="deductibles" min="0" step="0.01" placeholder=" $0.00"
                    required>
                <div class="dropdown form-group">
                    <select id="dateType" class="form-control dropdownmenu selectpicker">
                        <option name="time" value="week"> Weekly </option>
                        <option name="time" value="month"> Monthly </option>
                    </select>
                </div>
            </p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" value="submit"
            onclick="howMuchDoYouWantToSaveBeforeDeductibles();howMuchDeductiblesPerX();return false;">Submit</button>

        <br><br><br>


        <h2 text-align=center id="howlong"></h2>


        <br><br><br>


        <h2 text-align=center id="howmuchafter"></h2>


        <br><br><br>
    </form>

    <!--                end of form                 -->


    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
